    <script>
        function verifyNum(formname,name,text,reg){
            $('#'+formname).find('input[name="'+name+'"]').blur(function(){
                if($(this).val()!='') {
                    if (!reg.test($(this).val())) {
                        mui.alert(text);
                    }
                }
            })
        }
        function tjverifyNum(formname,name,text,reg){
            var flag=true;
            $('#'+formname).find('input[name="'+name+'"]').each(function(){
                if($(this).val()!=''){
                    if(!reg.test($(this).val())){
                        mui.alert(text);
                        flag=false;
                    }
                }
            })
            return flag;
        }
    </script>

<script>
    //面板的折叠
    $(".tog2").click(function(){
        $(".tog2-content").toggle();
    })
    //房屋状态的单选
    $("input[name='housestate']").each(function(){
        $(this).click(function(){
            if($(this).attr("housestateinfo")==0){
                $(".housestate").val("空置");
                $("input[name='firstHouseSituation']").val("0");
            }else if($(this).attr("housestateinfo")==1){
                $(".housestate").val("由抵押人自住");
                $("input[name='firstHouseSituation']").val("1");
            }else if($(this).attr("housestateinfo")==2){
                $(".housestate").val("在出租");
                $("input[name='firstHouseSituation']").val("2");
            }
        })
    });
    //字段不存在时input值置空
    function ziduan(str){
        $("#"+str).find("input").each(function(){
            if($(this).val()=="undefined"){
                $(this).val("");
            }
        })
    }
</script>
