<!DOCTYPE html>
<!--编辑者：王文文-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/server.css"/>
    <title>合同签单</title>
    <style>
        body{background:#fff;}
        .follow-space{width:100%;height:20px;background:#efeff4;}
    </style>
</head>
<body>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js" ></script>
<script src="../js/checkht.js"></script>
<div class="head">
    <h1 class="">
        <a href="serverSalesmanJob.html" class="mui-icon mui-icon-left-nav mui-pull-left ret" style="color:#333;"></a>
        <span>跟进</span>
    </h1>
</div>
<div class="iterm-box">
    <div class="follow-box">
        <div class="follow-left">
            跟进记录
        </div>
        <div class="follow-right follow-active">
            跟进处理
        </div>
    </div>
    <div class="follow-space" ></div>
    <div class="follow-content">
        <div class="follow-iterm">
            <div class="follow-iterm-left">
                <span class="follow-star">*</span><label for="">跟进日期：</label>
            </div>
            <div class="follow-iterm-right">
                <input type="date" class="follow-input"/>
            </div>
        </div>
        <div class="follow-iterm">
            <div class="follow-iterm-left">
                <span class="follow-star">*</span><label for="">跟进节点：</label>
            </div>
            <div class="follow-iterm-right">
                <input type="text" class="follow-input"/>
            </div>
        </div>
        <div class="follow-iterm">
            <div class="follow-iterm-left" style="vertical-align:top;padding-left:15px;">
               <label for="">跟进备注：</label>
            </div>
            <div class="follow-iterm-right">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="follow-iterm btn-box">
            <div class="follow-cancel">取消</div>
            <div class="follow-sure">确定</div>
        </div>
    </div>
</div>
</body>
</html>
