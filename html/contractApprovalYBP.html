<script>
    var userid = $.cookie('uid');

//    var userid='819384343152005120';
//    console.log(userid);

	$('a').click(function(){
				if(checkYh($(this))){
					return true;
				}else{
					mui.alert('用户已经离线，请重新登录');
					return false;
				}
			})
    function ajs(){
        if(!checkXl()){
            mui.alert("用户已经离线，请重新登录！");
            return false;
        };
        $.ajax({
            url:host+"/app/contractapplydone?userid="+userid,
            type:"get",
            datatype:"json",
            success:function(result){
                var html='<div id="Tips" style="display:none; text-align: center; color: #999999;">'
						     	+'<img style="width: 121px;height: 120px;margin-top: 75px;" src="../img/暂无数据.png" alt="" />'
						    	+'<div style="margin-top: 25px;">'
						    	+	'<span>暂无数据</span>'
						    	+'</div>	'
							+'</div>';
				
                var contactdata=result.data;
                console.log(contactdata.length);
                
                for(var i=0;i<contactdata.length;i++){
                    html+='<ul class="contract">'
                        +'<li class="contract_num1"><span class="contractnu">'+ contactdata[i].typename +'</span></li>'
                        +'<li class="state2">'
                        +'<p class="state_1"><span>申领人：</span><span class="state_1m2">'+ contactdata[i].submitter +'</span></p>'
                        +'</li>'
                        +'<li class="Guardian3">'
                        +'<p class="Guardian_1">'
                        +'<span class="Guardian_1w" style="margin-right: 0px">申请数量：</span><span class="Guardian_1p" style="margin-left: 0px">'+ contactdata[i].applynum +' </span>'
                        +'</p>'
                        +'</li>'
                        +'<li class="uptime4">'
                        +'<p class="uptime_1">'
                        +'<span class="uptime_1t">申请原因：</span><span class="uptime_1tc">'+ contactdata[i].reason +'</span>'
                        +'</p>'
                        +'</li>'
                        +'<li class="Guardian3">'
                        +'<p class="Guardian_1">'
                        +'<span class="Guardian_1w" style="margin-right: 0px">申请时间：</span><span class="Guardian_1p" style="margin-left: 0px">'+ contactdata[i].date +'</span>'
                        +'</p>'
                        +'</li>'
                        +'<li class="Guardian3">'
                        +'<p class="Guardian_1">'
                        +'<span class="Guardian_1w" style="margin-right: 0px">审批数量：</span><span class="Guardian_1p" style="margin-left: 0px">'+ contactdata[i].approvenum +'</span>'
                        +'</p>'
                        +'</li>'
                        +'<li class="Guardian3">'
                        +'<p class="Guardian_1">'
                        +'<span class="Guardian_1w" style="margin-right: 0px">审批意见：</span><span class="Guardian_1p" style="margin-left: 0px">'+ contactdata[i].opinion +'</span>'
                        +'</p>'
                        +'</li>'
                        +'</ul>'
                } //forover
                $(".contractList").html(html);
				if(contactdata.length==0){
                	$('#Tips').show();
                }
            },
            error:function (data) {
                mui.alert("操作失败");
            }
        })
    };
    mui.init({
        swipeBack:true,
        gestureConfig: {
            tap: true, //默认为true
            doubletap: true, //默认为false
            longtap: true, //默认为false
            swipe: true, //默认为true
            drag: true, //默认为true
            hold: false, //默认为false，不监听
            release: false //默认为false，不监听
        },
        pullRefresh: {
            container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
            down: {
                style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
                color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
                height:50,//可选,默认50.触发下拉刷新拖动距离,
                auto: true,//可选,默认false.首次加载自动上拉刷新一次
                contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: function() { //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                    setTimeout(function() {
                        ajs();
                        mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
                    }, 1000);
                }
            }
        }
    });
</script>
